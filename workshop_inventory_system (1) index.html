<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Inventory System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3498db;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #c0392b, #e74c3c);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .inventory-table th,
        .inventory-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        .inventory-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        .inventory-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-in-stock {
            background: #d4edda;
            color: #155724;
        }

        .status-low-stock {
            background: #fff3cd;
            color: #856404;
        }

        .status-out-of-stock {
            background: #f8d7da;
            color: #721c24;
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }

        .search-bar:focus {
            outline: none;
            border-color: #3498db;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .icon {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.success {
            background: #27ae60;
        }

        .notification.error {
            background: #e74c3c;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📦 Workshop Inventory System</h1>
            <p>Sistem Pengurusan Inventori Workshop - Professional & Efficient</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalItems">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalStock">0</div>
                <div class="stat-label">Total Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lowStockItems">0</div>
                <div class="stat-label">Low Stock Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayTransactions">0</div>
                <div class="stat-label">Today's Transactions</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2><span class="icon">📥</span> Barang Masuk</h2>
                <form id="stockInForm">
                    <div class="form-group">
                        <label for="itemCode">Item Code</label>
                        <input type="text" id="itemCode" required>
                    </div>
                    <div class="form-group">
                        <label for="itemName">Nama Barang</label>
                        <input type="text" id="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Kategori</label>
                        <select id="category" required>
                            <option value="">Pilih Kategori</option>
                            <option value="Tools">Tools</option>
                            <option value="Spare Parts">Spare Parts</option>
                            <option value="Safety Equipment">Safety Equipment</option>
                            <option value="Consumables">Consumables</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantityIn">Kuantiti Masuk</label>
                        <input type="number" id="quantityIn" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="supplier">Supplier</label>
                        <input type="text" id="supplier">
                    </div>
                    <div class="form-group">
                        <label for="remarks">Remarks</label>
                        <textarea id="remarks" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <span class="icon">✅</span> Tambah Stock
                    </button>
                </form>
            </div>

            <div class="card">
                <h2><span class="icon">📤</span> Barang Keluar</h2>
                <form id="stockOutForm">
                    <div class="form-group">
                        <label for="selectItem">Pilih Barang</label>
                        <select id="selectItem" required>
                            <option value="">Pilih Barang</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantityOut">Kuantiti Keluar</label>
                        <input type="number" id="quantityOut" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="takenBy">Diambil Oleh</label>
                        <input type="text" id="takenBy" required>
                    </div>
                    <div class="form-group">
                        <label for="purpose">Tujuan</label>
                        <input type="text" id="purpose">
                    </div>
                    <div class="form-group">
                        <label for="outRemarks">Remarks</label>
                        <textarea id="outRemarks" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger">
                        <span class="icon">📤</span> Keluarkan Stock
                    </button>
                </form>
            </div>
        </div>

        <div class="card full-width">
            <h2><span class="icon">📊</span> Current Inventory</h2>
            <div style="display: flex; gap: 15px; margin-bottom: 20px; align-items: center;">
                <input type="text" class="search-bar" id="searchBar" placeholder="🔍 Search items..." style="flex: 1; margin-bottom: 0;">
                <input type="file" id="importFile" accept=".csv,.xlsx,.xls" style="display: none;">
                <button class="btn btn-success" onclick="document.getElementById('importFile').click()">
                    <span class="icon">📤</span> Import Excel
                </button>
            </div>
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Item Code</th>
                        <th>Nama Barang</th>
                        <th>Kategori</th>
                        <th>Current Stock</th>
                        <th>Status</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
            <div class="action-buttons">
                <button class="btn" onclick="exportToExcel()">
                    <span class="icon">📄</span> Export to Excel
                </button>
                <button class="btn" onclick="generateReport()">
                    <span class="icon">📋</span> Generate Report
                </button>
                <button class="btn btn-success" onclick="downloadSampleCSV()">
                    <span class="icon">📥</span> Download Sample CSV
                </button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Data storage
        let inventory = [];
        let transactions = [];

        // Initialize the system
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateStats();
            updateInventoryTable();
            updateSelectOptions();
        });

        // Form submissions
        document.getElementById('stockInForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addStockIn();
        });

        document.getElementById('stockOutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addStockOut();
        });

        // Search functionality
        document.getElementById('searchBar').addEventListener('input', function() {
            filterInventory();
        });

        // Import file handling
        document.getElementById('importFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                importFromExcel(file);
            }
        });

        function addStockIn() {
            const itemCode = document.getElementById('itemCode').value;
            const itemName = document.getElementById('itemName').value;
            const category = document.getElementById('category').value;
            const quantityIn = parseInt(document.getElementById('quantityIn').value);
            const supplier = document.getElementById('supplier').value;
            const remarks = document.getElementById('remarks').value;

            // Check if item exists
            const existingItem = inventory.find(item => item.itemCode === itemCode);
            
            if (existingItem) {
                existingItem.currentStock += quantityIn;
                existingItem.lastUpdated = new Date().toISOString();
            } else {
                inventory.push({
                    itemCode: itemCode,
                    itemName: itemName,
                    category: category,
                    currentStock: quantityIn,
                    lastUpdated: new Date().toISOString()
                });
            }

            // Add transaction record
            transactions.push({
                type: 'IN',
                itemCode: itemCode,
                itemName: itemName,
                quantity: quantityIn,
                supplier: supplier,
                remarks: remarks,
                date: new Date().toISOString(),
                time: new Date().toLocaleTimeString()
            });

            saveData();
            updateStats();
            updateInventoryTable();
            updateSelectOptions();
            
            // Reset form
            document.getElementById('stockInForm').reset();
            
            showNotification('Stock berhasil ditambahkan!', 'success');
        }

        function addStockOut() {
            const selectedItem = document.getElementById('selectItem').value;
            const quantityOut = parseInt(document.getElementById('quantityOut').value);
            const takenBy = document.getElementById('takenBy').value;
            const purpose = document.getElementById('purpose').value;
            const outRemarks = document.getElementById('outRemarks').value;

            const item = inventory.find(item => item.itemCode === selectedItem);
            
            if (!item) {
                showNotification('Item tidak ditemukan!', 'error');
                return;
            }

            if (item.currentStock < quantityOut) {
                showNotification('Stock tidak mencukupi!', 'error');
                return;
            }

            item.currentStock -= quantityOut;
            item.lastUpdated = new Date().toISOString();

            // Add transaction record
            transactions.push({
                type: 'OUT',
                itemCode: item.itemCode,
                itemName: item.itemName,
                quantity: quantityOut,
                takenBy: takenBy,
                purpose: purpose,
                remarks: outRemarks,
                date: new Date().toISOString(),
                time: new Date().toLocaleTimeString()
            });

            saveData();
            updateStats();
            updateInventoryTable();
            
            // Reset form
            document.getElementById('stockOutForm').reset();
            
            showNotification('Stock berhasil dikeluarkan!', 'success');
        }

        function updateStats() {
            const totalItems = inventory.length;
            const totalStock = inventory.reduce((sum, item) => sum + item.currentStock, 0);
            const lowStockItems = inventory.filter(item => item.currentStock < 10).length;
            const today = new Date().toDateString();
            const todayTransactions = transactions.filter(trans => 
                new Date(trans.date).toDateString() === today
            ).length;

            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('totalStock').textContent = totalStock;
            document.getElementById('lowStockItems').textContent = lowStockItems;
            document.getElementById('todayTransactions').textContent = todayTransactions;
        }

        function updateInventoryTable() {
            const tbody = document.getElementById('inventoryTableBody');
            tbody.innerHTML = '';

            inventory.forEach(item => {
                const row = document.createElement('tr');
                
                let statusClass = 'status-in-stock';
                let statusText = 'In Stock';
                
                if (item.currentStock === 0) {
                    statusClass = 'status-out-of-stock';
                    statusText = 'Out of Stock';
                } else if (item.currentStock < 10) {
                    statusClass = 'status-low-stock';
                    statusText = 'Low Stock';
                }

                row.innerHTML = `
                    <td>${item.itemCode}</td>
                    <td>${item.itemName}</td>
                    <td>${item.category}</td>
                    <td>${item.currentStock}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${new Date(item.lastUpdated).toLocaleDateString()}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function updateSelectOptions() {
            const selectItem = document.getElementById('selectItem');
            selectItem.innerHTML = '<option value="">Pilih Barang</option>';

            inventory.forEach(item => {
                if (item.currentStock > 0) {
                    const option = document.createElement('option');
                    option.value = item.itemCode;
                    option.textContent = `${item.itemName} (Stock: ${item.currentStock})`;
                    selectItem.appendChild(option);
                }
            });
        }

        function filterInventory() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const tbody = document.getElementById('inventoryTableBody');
            const rows = tbody.querySelectorAll('tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        function exportToExcel() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Item Code,Nama Barang,Kategori,Current Stock,Status,Last Updated\n";

            inventory.forEach(item => {
                let status = 'In Stock';
                if (item.currentStock === 0) status = 'Out of Stock';
                else if (item.currentStock < 10) status = 'Low Stock';

                csvContent += `${item.itemCode},${item.itemName},${item.category},${item.currentStock},${status},${new Date(item.lastUpdated).toLocaleDateString()}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "inventory_report.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showNotification('Report berhasil di-export!', 'success');
        }

        function generateReport() {
            const reportWindow = window.open('', '_blank');
            const reportDate = new Date().toLocaleDateString();
            
            let reportHTML = `
                <html>
                <head>
                    <title>Inventory Report - ${reportDate}</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; }
                        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
                        th { background-color: #f2f2f2; }
                        .header { text-align: center; margin-bottom: 30px; }
                        .summary { display: flex; justify-content: space-around; margin-bottom: 20px; }
                        .summary div { text-align: center; }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <h1>Workshop Inventory Report</h1>
                        <p>Generated on: ${reportDate}</p>
                    </div>
                    
                    <div class="summary">
                        <div><strong>Total Items:</strong> ${inventory.length}</div>
                        <div><strong>Total Stock:</strong> ${inventory.reduce((sum, item) => sum + item.currentStock, 0)}</div>
                        <div><strong>Low Stock Items:</strong> ${inventory.filter(item => item.currentStock < 10).length}</div>
                    </div>
                    
                    <table>
                        <thead>
                            <tr>
                                <th>Item Code</th>
                                <th>Nama Barang</th>
                                <th>Kategori</th>
                                <th>Current Stock</th>
                                <th>Status</th>
                                <th>Last Updated</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            inventory.forEach(item => {
                let status = 'In Stock';
                if (item.currentStock === 0) status = 'Out of Stock';
                else if (item.currentStock < 10) status = 'Low Stock';

                reportHTML += `
                    <tr>
                        <td>${item.itemCode}</td>
                        <td>${item.itemName}</td>
                        <td>${item.category}</td>
                        <td>${item.currentStock}</td>
                        <td>${status}</td>
                        <td>${new Date(item.lastUpdated).toLocaleDateString()}</td>
                    </tr>
                `;
            });

            reportHTML += `
                        </tbody>
                    </table>
                </body>
                </html>
            `;

            reportWindow.document.write(reportHTML);
            reportWindow.document.close();
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function saveData() {
            // Note: Using variables instead of localStorage for Claude.ai compatibility
            // In a real environment, you would use localStorage.setItem()
        }

        function loadData() {
            // Note: Using variables instead of localStorage for Claude.ai compatibility
            // In a real environment, you would use localStorage.getItem()
        }

        function importFromExcel(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const data = e.target.result;
                
                if (file.name.endsWith('.csv')) {
                    // Parse CSV
                    const lines = data.split('\n');
                    const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
                    
                    let importedCount = 0;
                    
                    for (let i = 1; i < lines.length; i++) {
                        const values = lines[i].split(',');
                        if (values.length >= 4 && values[0].trim()) {
                            const item = parseImportRow(headers, values);
                            if (item) {
                                addImportedItem(item);
                                importedCount++;
                            }
                        }
                    }
                    
                    if (importedCount > 0) {
                        updateStats();
                        updateInventoryTable();
                        updateSelectOptions();
                        showNotification(`${importedCount} items berhasil di-import!`, 'success');
                    } else {
                        showNotification('Tidak ada data yang valid untuk di-import!', 'error');
                    }
                } else {
                    // For Excel files, we'll use a simple CSV-like parsing
                    // In a real implementation, you'd use libraries like SheetJS
                    showNotification('Untuk Excel files, sila save sebagai CSV dulu dan import', 'error');
                }
            };
            
            reader.readAsText(file);
        }

        function parseImportRow(headers, values) {
            const item = {};
            
            // Map common column names
            const columnMapping = {
                'item code': 'itemCode',
                'itemcode': 'itemCode',
                'code': 'itemCode',
                'nama barang': 'itemName',
                'item name': 'itemName',
                'name': 'itemName',
                'barang': 'itemName',
                'kategori': 'category',
                'category': 'category',
                'stock': 'currentStock',
                'quantity': 'currentStock',
                'kuantiti': 'currentStock',
                'current stock': 'currentStock'
            };
            
            // Parse each column
            for (let i = 0; i < headers.length && i < values.length; i++) {
                const header = headers[i].toLowerCase();
                const value = values[i] ? values[i].trim() : '';
                
                if (columnMapping[header]) {
                    const fieldName = columnMapping[header];
                    
                    if (fieldName === 'currentStock') {
                        item[fieldName] = parseInt(value) || 0;
                    } else {
                        item[fieldName] = value;
                    }
                }
            }
            
            // Validate required fields
            if (!item.itemCode || !item.itemName) {
                return null;
            }
            
            // Set defaults
            item.category = item.category || 'Others';
            item.currentStock = item.currentStock || 0;
            item.lastUpdated = new Date().toISOString();
            
            return item;
        }

        function addImportedItem(item) {
            // Check if item already exists
            const existingItem = inventory.find(existing => existing.itemCode === item.itemCode);
            
            if (existingItem) {
                // Update existing item
                existingItem.itemName = item.itemName;
                existingItem.category = item.category;
                existingItem.currentStock = item.currentStock;
                existingItem.lastUpdated = item.lastUpdated;
            } else {
                // Add new item
                inventory.push(item);
            }
            
            // Add transaction record for import
            transactions.push({
                type: 'IMPORT',
                itemCode: item.itemCode,
                itemName: item.itemName,
                quantity: item.currentStock,
                remarks: 'Imported from Excel/CSV',
                date: new Date().toISOString(),
                time: new Date().toLocaleTimeString()
            });
        }

        function downloadSampleCSV() {
